<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tweets Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="dashboard-container">
        <h1>Tweets Dashboard</h1>

        <div class="table-wrapper">
            <table id="tweets-table">
                <thead>
                    <tr>
                        <th>TWEET ID</th>
                        <th>AUTHOR ID</th>
                        <th>META_DATA</th>
                        <th>CREATED AT</th>
                        <th>MEDIA</th>
                        <th>MEDIA URLS</th>
                        <th>Contact Number / Email</th> <!-- New Column -->
                        <th>Contact Citizen</th> <!-- New Column -->


                    </tr>
                </thead>
                <tbody id="tweets-body">
                    <!-- Rows will be inserted by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
